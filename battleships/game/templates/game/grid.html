<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
    <div class="grid">
        {% for row in xrange %}
            <div class="row">
                {% for column in xrange %}
                        <div class="cell{% for i in randomCells %}{% if i.0 == row and i.1 == column %} random{% endif %}{% endfor %}" id="cell_{{ row }}_{{ column }}"></div>
                    {% comment %} that one line took me like 4 hours {% endcomment %}
                {% endfor %}
            </div>
        {% endfor %}

    </div>
    <div class="message-container">
        <div id="message"></div>
        <button class="btn" id="restart-button" style="display: none;">Restart</button>
    </div>
    <script src="{% static 'game/script.js' %}"></script>
</body>
</html>
